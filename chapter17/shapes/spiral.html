<!doctype html>
<canvas width="600" height="200"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");

  // Your code here.
  cx.beginPath();

  let numSteps = 100;
  let offX = 50;
  let offY = 50;
  let scale = 40;
  let step = (6 * Math.PI) / numSteps;

  let scaleStep = 2;

  function getCoord(t) {
    let x = Math.sin(t) * (scale - t * scaleStep) + offX;
    let y = Math.cos(t) * (scale - t * scaleStep) + offY;
    return [x, y];
  }

  cx.moveTo(...getCoord(0));

  for (let i = 0; i < numSteps + 1; i += 1) {
    let t = step * i;
    let [x, y] = getCoord(t);

    cx.lineTo(x, y);
    cx.moveTo(x, y);
  }

  cx.lineWidth = 1;
  cx.stroke();
</script>
