<!doctype html>
<canvas width="600" height="200"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");

  // Your code here.
  cx.beginPath();
  cx.moveTo(0, 10);
  cx.lineTo(100, 20);
  cx.stroke();

  for (let i = 20; i < 100; i += 10) {
    cx.lineTo(100, i);
    cx.lineTo(0, i + 10);
  }

  cx.stroke();
</script>
