<!doctype html>
<canvas width="600" height="200"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");

  // Your code here.
  cx.beginPath();
  cx.moveTo(20, 0);
  cx.lineTo(80, 0);
  cx.stroke();
  cx.lineTo(100, 50);
  cx.lineTo(0, 50);
  cx.lineTo(20, 0);
  cx.stroke();
</script>
